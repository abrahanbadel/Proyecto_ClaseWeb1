<script>
//pida una frase y escriba las veces que aparece la letra a 


let frase = prompt("Escribe una frase"); 

let contador = 0; 

for (let i = 0; i < frase.length; i++) { 
  if (frase[i] == "a" || (frase[i] == "A")) { 
    contador++; 
  }

}

console.log("La letra \"a\" aparece " + contador + " veces en la frase.")
</script>
