<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Html Formulario</title>
</head>

<body>
    <h1>Ejemplo Html Formulario</h1>
    <form action="">
        <fieldset>
            <legend>DATOS PACIENTE</legend>
            cedula
            <input type="text" pattern="[0-9] <!--que digitos espera--> {6,12} <!--cantidad de numeros que espera-->"
                autofocus>
<br>
            nombre paciente
            <input type="text" pattern="[a-z A-Z]*">
<br>
            primera letra mayus y las demas minusculas
            <input type="text" pattern="[A-Z]{1}[a-z ]*" placeholder="Nombre">
<br>
            fecha nacimiento
            <input type="text" pattern="[0-9]{4}/[0-9]{2}/[0-9]{2}" placeholder="YYYY/MM/DD">
<br>
            nombre con sr o sra
            <input type="text" pattern="(sr|sra) [A-Z]{1}[a-z ]*" size="7">
            <!--ajusta la celda a la cantidad de caracteres-->
<br>
            numero celular +nn nnn nnn nnn <!--\d es lo mismo que [0-0]-->
            <input type="text" pattern="+\d{2} \d{3} \d{3} \d{3}">


 <br>
            <input type="submit" value="enviar al servidor">

        </fieldset>
<br>
        <textarea cols="30" rows="5"></textarea>
    </form>


</body>

</html>
